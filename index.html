  <head>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <main>

              alt=""
              />
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1434056886845-dac89ffe9b56?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1492065438790-d3c90cbc6e57?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1444881421460-d838c3b98f95?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>
        <div class="slider-control">
          <div class="slider-navigation">
            <button id="btn-prev" class="prev-btn">
              <i class="fa fa-caret-left"></i>
            </button>
            <button id="btn-next" class="next-btn">
              <i class="fa fa-caret-right"></i>
            </button>
          </div>
          <div class="slider-pagination">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </di>
    </section>
