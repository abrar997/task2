<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <main>
      <section class="slider">
        <h1>Image Gallery</h1>
        <div class="slider-list">
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1699579948333-0f03087342ec?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1670296687881-59f9f34dbb28?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1708349860703-d624d1e69a94?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>
        <div class="slider-pagination">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="slider-navigation">
          <button id="btn-prev" class="prev-btn">previous</button>
          <button id="btn-next" class="next-btn">next</button>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
